<!doctype html>
<html lang="zh-CN">
  <head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 的 CSS 文件 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <title>工具包</title>
    <script>
      function rand(x,y)
      {
        return Math.round(Math.random()*(y-x)+x);
      }
      function choose()
      {
        var ch=Math.round(Math.random());
        var final;
        if(ch==1)
        {
          final=rand(1,15);
        }
        else
        {
          final=rand(31,52);
        }
        document.getElementsByClassName("modal-body")[0].innerHTML="您抽中的是："+String(final)+"号";
      }
    </script>
  </head>
  <body>
    <h1>学号抽取器</h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" onclick="choose()" data-bs-toggle="modal" data-bs-target="#exampleModal">
      抽取！
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
           <h5 class="modal-title" id="exampleModalLabel">抽取结果</h5>
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="main-text">
            ...
          </div>
          <div class="modal-footer">
           <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </body>
</html>
